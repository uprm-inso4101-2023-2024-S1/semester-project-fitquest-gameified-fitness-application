<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="image-gallery-item.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"},
                "_image": {"#": "image"},
                "loadingElement": {"#": "loading"},
                "errorElement": {"#": "error"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="montage-ImageGalleryItem">
        <img data-montage-id="image" class="montage-ImageGalleryItem-loaderImage">
        <div data-montage-id="loading" class="montage-ImageGalleryItem-loading" style="display: none"></div>
        <div data-montage-id="error" class="montage-ImageGalleryItem-error" style="display: none"></div>
    </div>
</body>
</html>
