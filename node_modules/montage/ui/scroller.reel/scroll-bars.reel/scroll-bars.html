<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="scroll-bars.css">
    <script type="text/montage-serialization">
{
    "owner": {
        "values": {
            "element": {
                "#": "scroll-bars"
            },
            "_top": {
                "#": "top"
            },
            "_bottomClip": {
                "#": "bottom-clip"
            },
            "_bottom": {
                "#": "bottom"
            },
            "_left": {
                "#": "left"
            },
            "_rightClip": {
                "#": "right-clip"
            },
            "_right": {
                "#": "right"
            }
        }
    }
}
    </script>
</head>
<body>
    <div data-montage-id="scroll-bars" class="montage-ScrollBars">
        <div data-montage-id="top" class="montage-ScrollBars-top"></div>
        <div data-montage-id="bottom-clip" class="montage-ScrollBars-bottomClip">
            <div data-montage-id="bottom" class="montage-ScrollBars-bottom"></div>
        </div>
        <div data-montage-id="left" class="montage-ScrollBars-left"></div>
        <div data-montage-id="right-clip" class="montage-ScrollBars-rightClip">
            <div data-montage-id="right" class="montage-ScrollBars-right"></div>
        </div>
    </div>
</body>
</html>
