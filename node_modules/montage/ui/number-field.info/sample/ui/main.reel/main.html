<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "main"}
            }
        },

        "native": {
            "prototype": "montage/ui/number-field.reel",
            "values": {
                "element": {"#": "number-field-native"}
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <header>Number Field Sample</header>

        <section class="number-fields">
            <input type="number" data-montage-id="number-field-native" class="number-field native" />

            <!-- @benoit: add a custom one with content editable set to true or the one in digit ?-->
        </section>
    </div>
</body>
</html>
